<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.17.6/docxtemplater.js"></script>
        <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <script src="https://unpkg.com/pizzip@3.0.6/dist/pizzip-utils.js"></script>
        <script src="js/action.js"></script>
        <script type="text/javascript" src="js/numberToWords.min.js"></script>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="css/style.css">

        <link rel="apple-touch-icon" href="images/icons/custom_icon.png">
        <link rel="apple-touch-icon" href="images/icons/touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="180x180" href="images/icons/touch-icon-iphone-retina.png">
        <link rel="apple-touch-startup-image" href="images/icons/launch.png">
        <meta name="apple-mobile-web-app-title" content="Rental Agreement Generator">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
    </head>
    <body>
        <div class="main">
            <div class="image-container">
                <img src="images/bannerImage.jpg"></img>
            </div>
            <br>
            <div class="container">
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_location" class="required">Document Location</label>
                                <input type="text" name="doc_location" id="doc_location" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_day" class="required">Document Day</label>
                                <input type="date"  name="doc_day" id="doc_day" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_landlord_detail" class="required">Landlord Name</label>
                                <input type="text" name="doc_landlord_detail" id="doc_landlord_detail" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_landlord_age" class="required">Landlord Age</label>
                                <input type="text" name="doc_landlord_age" id="doc_landlord_age" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_landlord_residing_at" class="required">Landlord Residing at</label>
                                <input type="text" name="doc_landlord_residing_at" id="doc_landlord_residing_at" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_tenant_detail" class="required">Tenant Name</label>
                                <input type="text" name="doc_tenant_detail" id="doc_tenant_detail" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_tenant_age" class="required">Tenant Age</label>
                                <input type="text" name="doc_tenant_age" id="doc_tenant_age" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_tenant_residing_at" class="required">Tenant Residing at</label>
                                <input type="text" name="doc_tenant_residing_at" id="doc_tenant_residing_at" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_address_of_rented" class="required">Address of Rented Premise</label>
                                <input type="text" name="doc_address_of_rented" id="doc_address_of_rented" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_number_of_bed_room">Number of Bedrooms</label>
                                <input type="text" value="2" name="doc_number_of_bed_room" id="doc_number_of_bed_room" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_description_of_rented_premise" class="required">Description of Rented Premise</label>
                                <input type="text" name="doc_description_of_rented_premise" id="doc_description_of_rented_premise" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_demised_premise_commence_from" class="required">Tenancy Period From</label>
                                <input type="date" name="doc_demised_premise_commence_from" id="doc_demised_premise_commence_from" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_demised_premise_valid_till" class="required">Tenanacy Period to</label>
                                <input type="date" name="doc_demised_premise_valid_till" id="doc_demised_premise_valid_till" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_demised_premise_period_years" class="required">Rental Period</label>
                                <input type="text" value="3" name="doc_demised_premise_period_years" id="doc_demised_premise_period_years" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_monthly_rent" class="required">Monthly Rent</label>
                                <input type="text" name="doc_monthly_rent" id="doc_monthly_rent" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_rent_last_date" class="required">Rent To Be Paid Before</label>
                                <input type="text" name="doc_rent_last_date" id="doc_rent_last_date" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_maintainance_charge" class="required">Maintance Charge</label>
                                <input type="text" name="doc_maintainance_charge" id="doc_maintainance_charge" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_detail_of_furnishing" >Furnishing Details</label>
                                <input type="text" name="doc_detail_of_furnishing" id="doc_detail_of_furnishing" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_security_deposit" class="required">Security Deposit</label>
                                <input type="text" name="doc_security_deposit" id="doc_security_deposit" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_rental_agreement_lockin_period" class="required">Rental Lock In period</label>
                                <input type="text" value="3" name="doc_rental_agreement_lockin_period" id="doc_rental_agreement_lockin_period" />
                            </div>
                            <div class="form-input">
                                <label for="doc_arrear_payment_period" class="required">Default Payment Period</label>
                                <input type="text" value="2" name="doc_arrear_payment_period" id="doc_arrear_payment_period" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_rental_agreement_terminate_period" class="required">Tenant Notice Period</label>
                                <input type="text" value="1" name="doc_rental_agreement_terminate_period" id="doc_rental_agreement_terminate_period" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_rental_agreement_terminate_notice_period" class="required">Landlord Notice Period</label>
                                <input type="text" value="1" name="doc_rental_agreement_terminate_notice_period" id="doc_rental_agreement_terminate_notice_period" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_subj_of_juri" class="required">Subject of Juridiciary</label>
                                <input type="text" name="doc_subj_of_juri" id="doc_subj_of_juri" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="doc_executed_day" class="required">Executed Day</label>
                                <input type="date" name="doc_executed_day" id="doc_executed_day" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-row">
                        <div class="form-group" >
                            <div class="form-input" >
                                <button class="tempalteDownloadButton" style="background-color: #4486F4;margin-top: 6%;margin-bottom: 6%" onclick="javascript:downloadTemplateDocument()">Download template Document</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <label for="fileToUpload">Upload Template File</label>
                                <input type="file" accept=".docx, .doc" name="fileToUpload" id="fileToUpload" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-input">
                                <label for="exportingFilename">Exporting File Name</label>
                                <input type="text" value="Rental Agreement" name="exportingFilename" id="exportingFilename" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-row">
                        <div class="form-group" >
                            <div class="form-input" >
                                <button class="actionButton"  style="background-color: #4CAF50;" onclick="javascript:generateOnFile()" > Generate</button> 
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-input">
                                <button class="actionButton"  style="background-color: rgb(0, 0, 0);"  onclick="javascript:resetThisForm()" > Reset</button> 
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/nouislider/nouislider.min.js"></script>
        <script src="vendor/wnumb/wNumb.js"></script>
        <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/mapping.js"></script>
    </body>
</html>
